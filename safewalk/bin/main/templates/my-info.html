<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=360, user-scalable=no" />
    <title>내 정보 - SafeWalk</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>

  <body>
    <div id="app-container" class="main-layout">
      <header class="app-header">
        <a th:href="@{'/main'}" class="btn-icon">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h2 class="header-title">내 정보</h2>
        <a th:href="@{'/edit-info'}" class="btn-icon">
          <i class="fa-solid fa-pen-to-square"></i>
        </a>
      </header>

      <main class="app-content vertical-card-wrapper">
        <div class="string left"></div>
        <div class="string right"></div>

        <div class="profile-summary">
          <strong class="profile-name" th:text="${userProfile.name}">김나현</strong>
          <span class="profile-email" th:text="${userProfile.email}">abc@a.b.c</span>
        </div>

        <div class="outer" id="card-swiper">
          <div class="card active">
            <div class="content">
              <div class="details">
                <div class="icon-placeholder">
                  <i class="fa-solid fa-user"></i>
                </div>
                <span class="label">이름</span>
              </div>
              <p class="value" th:text="${userProfile.name}">김나현</p>
            </div>
          </div>

          <div class="card">
            <div class="content">
              <div class="details">
                <div class="icon-placeholder">
                  <i class="fa-solid fa-envelope"></i>
                </div>
                <span class="label">이메일</span>
              </div>
              <p class="value" th:text="${userProfile.email}">abc@a.b.c</p>
            </div>
          </div>

          <div class="card">
            <div class="content">
              <div class="details">
                <div class="icon-placeholder">
                  <i class="fa-solid fa-cake-candles"></i>
                </div>
                <span class="label">생년월일</span>
              </div>
              <p class="value" th:text="${userProfile.birthDay}"></p>
            </div>
          </div>

          <div class="card">
            <div class="content">
              <div class="details">
                <div class="icon-placeholder">
                  <i class="fa-solid fa-house"></i>
                </div>
                <span class="label">주소</span>
              </div>
              <p class="value" th:text="${userProfile.address + ' ' + userProfile.addressDetail}"></p>
            </div>
          </div>

          <div class="card">
            <div class="content">
              <div class="details">
                <div class="icon-placeholder">
                  <i class="fa-solid fa-droplet"></i>
                </div>
                <span class="label">혈액형</span>
              </div>
              <p class="value" th:text="${userProfile.bloodType + '형'}">A형</p>
            </div>
          </div>

          <div class="card">
            <div class="content">
              <div class="details">
                <div class="icon-placeholder">
                  <i class="fa-solid fa-notes-medical"></i>
                </div>
                <span class="label">지병</span>
              </div>
              <p class="value" th:text="${userProfile.chronicIllness ?: '해당 없음'}">해당 없음</p>
            </div>
          </div>

          <div class="card">
            <div class="content">
              <div class="details">
                <div class="icon-placeholder">
                  <i class="fa-solid fa-pills"></i>
                </div>
                <span class="label">복용 약물</span>
              </div>
              <p class="value" th:text="${userProfile.medicine ?: '해당 없음'}">해당 없음</p>
            </div>
          </div>

          <div class="card">
            <div class="content">
              <div class="details">
                <div class="icon-placeholder">
                  <i class="fa-solid fa-triangle-exclamation"></i>
                </div>
                <span class="label">기타 사항</span>
              </div>
              <p class="value" th:text="${userProfile.etc ?: '해당 없음'}">없음</p>
            </div>
          </div>
        </div>
      </main>

      <nav class="bottom-nav three-tabs">
        <a th:href="@{'/main'}" class="nav-item"> <i class="fa-solid fa-shield-halved"></i><span>홈 (카메라)</span> </a>
        <a th:href="@{'/my-info'}" class="nav-item active"> <i class="fa-solid fa-user"></i><span>내 정보</span> </a>
        <a th:href="@{'/emergency-contacts'}" class="nav-item">
          <i class="fa-solid fa-address-book"></i><span>긴급 연락처</span>
        </a>
      </nav>
    </div>

    <script src="/js/my-info.js"></script>
  </body>
</html>
