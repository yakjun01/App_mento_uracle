<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=360, user-scalable=no" />
        <title>SafeWalk</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@700;900&display=swap" rel="stylesheet" />
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
        />

        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <div id="screen-intro">
            <div class="intro-text-wrapper">
                <h1 class="intro-text">SafeWalk</h1>
            </div>
        </div>

        <svg id="stitch-filter-svg" width="0" height="0" style="position: absolute; visibility: hidden">
            <defs>
                <filter id="stitch-filter" x="-20%" y="-20%" width="140%" height="140%">
                    <feTurbulence type="fractalNoise" baseFrequency="0.8 0.01" numOctaves="2" result="turbulence" />
                    <feColorMatrix in="turbulence" type="saturate" values="0" result="grayscale" />
                    <feDisplacementMap
                        in="SourceGraphic"
                        in2="grayscale"
                        scale="2"
                        xChannelSelector="R"
                        yChannelSelector="G"
                    />
                </filter>
            </defs>
        </svg>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

        <!-- Removed SplitText (Club GreenSock plugin). Using simple split+GSAP in js/intro.js instead -->
        <script src="/js/intro.js"></script>
    </body>
</html>
