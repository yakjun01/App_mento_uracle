<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=360, user-scalable=no" />
    <title>SAFEWALK Intro</title>

    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />

    <style>
      html,
      body {
        margin: 0;
        height: 100vh;
        background: #dcdcdc;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
          "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/index.js"
        }
      }
    </script>
  </head>

  <body>
    <div id="app-container">
      <div id="intro-container"></div>
    </div>

    <script type="module">
      import * as THREE from 'three';
      import { FontLoader } from 'three/addons/loaders/FontLoader.js';
      import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
      import { gsap } from 'gsap';

      let scene, camera, renderer, group, light;

      init();
      animate();

      function init() {
        const container = document.getElementById('intro-container');
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(50, 360 / 740, 0.1, 1000);
        camera.position.z = 120;

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(360, 740);
        container.appendChild(renderer.domElement);

        const ambient = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambient);

        light = new THREE.PointLight(0xffffff, 1.3);
        light.position.set(100, 0, 100);
        scene.add(light);

        group = new THREE.Group();
        scene.add(group);

        group.position.x = 1.3;

        const loader = new FontLoader();
        loader.load(
          'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
          (font) => {
            const text = 'SAFEWALK';
            const radius = 25; // ğŸ”¹ íšŒì „ ë°˜ì§€ë¦„
            const angleStep = (Math.PI * 2) / text.length;
            const meshes = [];

            for (let i = 0; i < text.length; i++) {
              const char = text[i];
              const geometry = new TextGeometry(char, {
                font,
                size: 7, // ğŸ”¹ ì²˜ìŒì—” í¬ê²Œ (7)
                height: 2,
                curveSegments: 10,
                bevelEnabled: true,
                bevelThickness: 0.2,
                bevelSize: 0.25,
                bevelSegments: 3,
              });

              const material = new THREE.MeshStandardMaterial({
                color: 0x1d3557,
                metalness: 0.7,
                roughness: 0.3,
                emissive: 0x111111,
              });

              const mesh = new THREE.Mesh(geometry, material);
              const angle = i * angleStep;
              mesh.position.x = Math.cos(angle) * radius;
              mesh.position.z = Math.sin(angle) * radius;
              mesh.rotation.y = -angle + Math.PI;
              mesh.scale.set(0, 0, 0);
              group.add(mesh);
              meshes.push(mesh);

              gsap.to(mesh.scale, {
                x: 1,
                y: 1,
                z: 1,
                duration: 0.8,
                ease: 'back.out(1.7)',
                delay: 0.08 * i,
              });
            }

            gsap.to(light.position, {
              x: -100,
              y: 50,
              z: 100,
              duration: 3,
              yoyo: true,
              repeat: -1,
              ease: 'sine.inOut',
            });

            setTimeout(() => {
              gsap.to(group.rotation, {
                y: 0,
                duration: 1.8,
                ease: 'power2.inOut',
              });

              const spacing = 6.5;
              const totalWidth = spacing * meshes.length;
              const offsetX = 3;
              meshes.forEach((m, i) => {
                const targetX = -totalWidth / 2 + i * spacing + offsetX;
                const targetZ = 0;

                gsap.to(m.scale, {
                  x: 0.7,
                  y: 0.7,
                  z: 0.7,
                  duration: 1.8,
                  ease: 'power3.inOut',
                });

                gsap.to(m.position, {
                  x: targetX,
                  z: targetZ,
                  duration: 1.8,
                  ease: 'power3.inOut',
                  delay: 0.05 * i,
                });

                gsap.to(m.rotation, {
                  y: 0,
                  duration: 1.8,
                  ease: 'power3.inOut',
                });
              });
            }, 2500);

            setTimeout(() => {
              document.getElementById('app-container').classList.add('fade-out');
              setTimeout(() => (window.location.href = '/index'), 1000);
            }, 3400);
          },
          undefined,
          (error) => {
            console.error('An error happened during font loading:', error);
            window.location.href = '/index';
          }
        );
      }

      function animate() {
        requestAnimationFrame(animate);
        if (group) group.rotation.y += 0.02; // ğŸ”¹ ë¹ ë¥¸ íšŒì „ ì†ë„
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
