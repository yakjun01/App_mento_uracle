<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=360, user-scalable=no" />
    <title>비밀번호 변경 - SafeWalk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@700;900&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="app-container">
      <header class="app-header">
        <a th:href="@{'/settings'}" class="btn-icon">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h2 class="header-title">비밀번호 변경</h2>
        <button type="submit" form="change-password-form" class="btn-icon text-button">저장</button>
      </header>

      <main class="app-content">
        <form action="/change-password" method="post" id="change-password-form">
          <p th:if="${error}" th:text="${error}" style="color: red; text-align: center; margin-bottom: 1rem"></p>

          <label class="input-label" for="current-password">현재 비밀번호</label>
          <input
            type="password"
            id="current-password"
            name="currentPassword"
            placeholder="현재 비밀번호를 입력하세요"
          />

          <label class="input-label" for="new-password">새 비밀번호</label>
          <input type="password" id="new-password" name="newPassword" placeholder="새 비밀번호를 입력하세요" />

          <label class="input-label" for="confirm-password">새 비밀번호 확인</label>
          <input
            type="password"
            id="confirm-password"
            name="confirmPassword"
            placeholder="새 비밀번호를 다시 입력하세요"
          />
          <p id="password-error" style="color: red; font-size: 0.8rem; display: none; margin-top: 4px">
            새 비밀번호가 일치하지 않습니다.
          </p>
        </form>
      </main>
    </div>
    <script src="/js/change-password.js" defer></script>
  </body>
</html>
