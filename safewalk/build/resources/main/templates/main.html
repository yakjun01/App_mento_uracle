<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=360, user-scalable=no" />
        <title>SafeWalk</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@700;900&display=swap" rel="stylesheet" />
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
        />
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <div id="app-container" class="main-layout">
            <header class="app-header main-header">
                <h1 class="logo-title">SafeWalk</h1>
                <a th:href="@{'/settings'}" class="btn-icon"><i class="fas fa-cog"></i></a>
            </header>

            <main class="app-content main-content">
                <div class="camera-placeholder">
                    <div class="camera-status"><span>보호 기능 활성화 중</span></div>
                </div>
            </main>

            <nav class="bottom-nav three-tabs">
                <a th:href="@{'/main'}" class="nav-item active">
                    <i class="fas fa-shield-alt"></i><span>홈 (카메라)</span>
                </a>
                <a th:href="@{'/my-info'}" class="nav-item"> <i class="fas fa-user"></i><span>내 정보</span> </a>
                <a th:href="@{'/emergency-contacts'}" class="nav-item">
                    <i class="fas fa-address-book"></i><span>긴급 연락처</span>
                </a>
            </nav>
        </div>
    </body>
</html>
